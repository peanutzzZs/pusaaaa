<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML and API Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #d8a951; /* Title color */
        }

        .data-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%; /* width of the container */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #d8a951; /* Container border color */
            max-height: 90%; /* Limit the height of the container */
        }

        .xml-data, .api-data {
            width: 48%; /* width of each section */
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 4px solid #d8a951; /* Border color around images */
        }
    </style>
</head>
<body>
    <h1>Combined XML and API Data</h1>
    <div class="data-container">
        <!-- XML Data Section (left side) -->
        <div class="xml-data">
            <img src="screenshot (353).png" alt="XML Data Screenshot">
        </div>

        <!-- API Data Section (right side) -->
        <div class="api-data">
            <img src="screenshot (352).png" alt="API Data Screenshot">
        </div>
    </div>
</body>
</html>
